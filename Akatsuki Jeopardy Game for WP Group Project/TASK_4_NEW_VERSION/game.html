<html lang="en"> <!--sets the language to English-->
	<head>
		<title> Akatsuki Games: Jeopardy </title>
		<!--Meta Tags-->
		<meta charset="UTF-8">
		<meta name="author" content="Tianna Lue-Lim (2109411), Markayla Lawrence (2101566), Dekardiago Nelson (2106568), Shavar Black (2002379)">
		<meta name="description" content="Jeopardy Game">
		<link rel="icon" type="image/x-icon" href="../Akatsuki_Jeopardy.png"> <!--website logo-->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> <!--bootstrap-->
		<link rel="stylesheet" href="./style.css">

		<style>
		/*styling for playagain button*/
		#playagain
		{
    		background-color: #DA84CE;
    		border-width: 0px;
    		border-radius: 25px;
    		font-size: 16px;
    		font-family: 'Comic Sans MS';
    		color: #F0FFFF;
    		width: 250px;
    		height: 50px;
		}
		/*styling for playagain button in focus*/
		#playagain:hover
		{
			background-color: #B368A9;
		}
		</style>

	</head>
	
	<body>
		<div class="app">

		<!--header-->
		<header class="header">
			<h1>Jeopardy</h1>
			<p class="score">Score <span class="score-count"></span></p>
		</header>
			
		<!--container for the play area-->
		<div class="board" id="gameboard">
			<!--categories are placed here-->
		</div>

		<br>
		<div style="text-align: center;">
			<input type="button" value="Play Again" name="playagain" id="playagain" onclick="return PlayGame();">
		</div>
		<br>
			
		<!--invisible container for the card prompt-->
		<div class="card-modal">
			<div class=card-modal-inner>
				<h2 class="clue-text"><!-- clue goes here --></h2>
				<form autocomplete="off">
					<input name="user-answer" type="text"> <!--prevents autocomplete; user has to enter the answer themselves-->
					<button type="submit">Answer</button>
				</form>

				<div class="result">
					<p class="result_success">CORRECT</p>
					<p class="result_fail">INCORRECT</p>
					<p class="result_correct-answer">
						The correct answer is <span class="result_correct-answer-text"><!--answer goes here--></span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<!--external script-->
	<script  src="./newscript.js"></script>

	<script>
	/*function to refresh the play area*/
	function PlayGame()
    {           
		window.location.reload();
    }
	</script>

	</body>
</html>
